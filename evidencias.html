<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Evidências - Raízes & Fios</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Esconde todas as seções por padrão */
    section {
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    /* Mostra apenas a seção ativa */
    section.active {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho fixo -->
  <header class="topbar">
    <h1>
      <img src="image/logo_raizes&fios.jpeg" alt="Logo do projeto" class="logo">
      Raízes & Fios
    </h1>
    <nav class="topnav">
      <a href="index.html">Início</a>
      <a href="visao.html">Visão do Produto e Projeto</a>
      <a href="evidencias.html">Evidências</a>
      <a href="entregas.html">Entregas</a>
    </nav>
  </header>

  <!-- Menu lateral -->
  <nav class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#" onclick="showSection('entrevistas')">Entrevistas</a></li>
      <li><a href="#" onclick="showSection('outros')">Outras Evidências</a></li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <!-- Seção 1 -->
    <section id="entrevistas" class="active">
      <h1>Entrevistas</h1>
      <p>
        <a class="apresentacao-link" target="_blank">
          Entrevista com o cliente
        </a>
      </p>
    </section>

    <!-- Seção 4 -->
    <section id="outros">
      <h1>Outras Evidências</h1>
      <p>Em breve — anexos e registros complementares do processo de requisitos.</p>
    </section>

    <footer>
      <p>© 2025 Raízes & Fios | Projeto UnB</p>
    </footer>
  </main>

  <!-- Script para alternar seções -->
  <script>
    function showSection(sectionId) {
      // Esconde todas as seções
      document.querySelectorAll("main section").forEach(section => {
        section.classList.remove("active");
      });

      // Mostra a seção clicada
      const sectionToShow = document.getElementById(sectionId);
      if (sectionToShow) {
        sectionToShow.classList.add("active");
        // Faz o scroll suave até a seção visível
        sectionToShow.scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
